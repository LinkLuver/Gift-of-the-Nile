l_english:
 
 tyre_missions:0 "Phoenician Consolidation"
 tyre_missions_DESCRIPTION:0 "After centuries of colonization of the African coast, #Y Tyrian#! influence has started to wane. After the #Y Numidians#! confederated and swiftly conquered most of what was formerly #Y Carthaginian#! and other [GetCulture('carthaginian').GetName|Y] territory, #E Tyre#! has little influence in the region, except for the religious cult to [GetDeityDefinition('omen_melqart').GetName|Y] that many [GetCulture('carthaginian').GetName|Y] nations pay tribute to. The #Y Tyrians#! must find a way to regain their position as a naval and colonial power."
 tyre_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when #E Tyre#! regains her position as the primary power of #E Phoenicia#!."
 tyre_missions_BUTTON_TOOLTIP:0 "Lord #E Melqart#! beckons us."
 
 #Missions
 
 tyre_missions_task_1:0 "Tyrian Royal Fleet"
 tyre_missions_task_1_DESC:0 "A new and grand #Y Navy#! must be constructed, for all the world knows us #E Canaanites#! as the most skilled of sailors."
 
 tyre_missions_task_2:0 "Maritime Training"
 tyre_missions_task_2_DESC:0 "We will gather the most experienced sailors in our realm, and create a school to train our sailors and naval commanders."
 
 tyre_missions_task_3:0 "Construction of a Flagship"
 tyre_missions_task_3_DESC:0 "We require a mighty flagship to complete our royal #Y Navy#!."
 
 tyre_missions_task_4:0 "New Trade Routes"
 tyre_missions_task_4_DESC:0 "The first step to rebuilding our empire is to make agreements for new trade deals. We have been talking with the #Y [GetCulture('macedonian').GetName]s#!, and although we do not agree with their policy of piracy, they have abundant #Y Gold#! mines. A deal will be made with them."
 
 tyre_missions_task_5:0 "A Stable Economy"
 tyre_missions_task_5_DESC:0 "If we seek to regain our empire and naval hegemony, we must first have a strong economy to support ourselves.."
 
 tyre_missions_task_6:0 "Tyrian Trade Emporium"
 tyre_missions_task_6_DESC:0 "[GetProvince('(int32)743').GetName|Y] is once again becoming a major hub of trade and commerce. Many of our merchants have proposed the construction of a grand emporium, to further facilitate this trade."
 
 tyre_missions_task_7:0 "Phoenician Allies"
 tyre_missions_task_7_DESC:0 "Considering the historical mercurial nature of the lands of #E Canaan#!, making a defensive pact with some of our neighbors would be wise."
 
 tyre_missions_task_8:0 "A United Phoenicia"
 tyre_missions_task_8_DESC:0 "Where our ancestors have failed in the past, we will not. #E Phoenicia#! must be united, whether by force or diplomacy.\n\n#E Requests to every Phoenician state wil be sent out, requesting them to become our feudatories.#!"
 
 tyre_missions_task_9:0 "The Future of Phoenicia"
 tyre_missions_task_DESC:0 "The future of how #E Phoenicia#! is ruled must be decided post-haste."
 
 tyre_missions_task_10:0 "Alashiyan Aspirations"
 tyre_missions_task_10_DESC:0 "The time has come for the conquest of the #Y [GetCulture('alashiyan').GetName|Y]s#!. The island's abundant copper mines will further fund our nation. "
 
 tyre_missions_task_11:0 "The Second Island"
 tyre_missions_task_11_DESC:0 "At last, our conquest is complete. #E Alashyia#! will become our storied polity's #E Second Island#!."
 
 tyre_missions_task_12:0 "Tyrian Ascendance"
 tyre_missions_task_12_DESC:0 "A #T New Age#! has come for #E Tyre#!."
 
 
 #Tooltips
 levant_ally_tt:0 "We have at least one #Y Phoenecian#! or #Y Syrion#! ally."
 new_tyre_admiral_tt:0 "Gains a new character suited to be an #Y Admiral#!."
 levant_friends:0 "Protected Homeland"
 ask_levant_tt:0 "We will request every #Y Canaanite-Levantine#! country to become our subjects."
 phoenicia_decision_tt:0 "We will decide what to do with #Y Phoenicia#!."
 cyprus_decide_tt:0 "We will decide what to do with the island of #Y Alashiya#!."
 access_new_tree_tt:0 "Gain access to the next #Y Mission Tree#! for #E Tyre#!."
 levant_friends_tt:0 "Every #Y Phoenecian#! state in #E Canaan#! and #E Syria#! will gain #G 40#! opinion of us."
 alashiya_colony_tt:0 "Create a #Y Feudatory#! state in #E Cyprus#!."
 
 #Modifiers
 tyrian_merchants:0 "Tyrian Mercantilism"
 tyre_navy:0 "Royal Navy"
 maritime_training:0 "Naval Academy"
 greek_gold_routes:0 "Greek Gold Routes"
 trade_emporium:0 "Trade Emporium"
 second_phoenician_golden_age:0 "2nd Phoenician Golden Age"
 protected_homelands:0 "Protected Homelands"
 united_by_tyre:0 "United Phoenicia"
 tyrian_hegemony:0 "Tyrian Hegemony"
 tyrian_autonomy:0 "Autonomous Phoenician League"
 tyre_is_nice:0 "Autonomous Phoenician League"
 tyrian_extraction:0 "Tyrian Resource Extraction"
 
 #Events
 me_tyre_1_title:0 "$tyre_missions_task_1$"
 me_tyre_1_desc:0 "Our grand navy has been constructed. This will be the start of our maritime hegemony, a return to form, and the birth of a era for our legendary city."
 me_tyre_1.a:0 "Our pride and joy."
 me_tyre_1_tooltip:0 "The mission task '#Y $tyre_missions_task_1$#!' has now been #G Completed#!!"
 
 me_tyre_2_title:0 "$tyre_missions_task_2$"
 me_tyre_2_desc:0 "Truly, we have established one of the finest naval academies in the world! The coasts of #E Canaan#! are graced once more by the sailors of #E Tzur#!, second to no sailors through the whole of the lands."
 me_tyre_2.a:0 "We #E Tzur#! are great."
 me_tyre_2_tooltip:0 "The mission task '#Y $tyre_missions_task_2$#!' has now been #G Completed#!!"
 
 me_tyre_3_title:0 "$tyre_missions_task_3$"
 me_tyre_3_desc:0 "What is more beautiful than a towering ship docking into our port. Its sails sway peacefully in the wind, as if giving a tease to what it can do when at full mast, able to withstand the toughest storms that #E Hadad#! spurs on. Our flagship and navy are now truly worthy of our legacy."
 me_tyre_3.a:0 "Melqart blesses our vessels."
 me_tyre_3_tooltip:0 "The mission task '#Y $tyre_missions_task_3$#!' has now been #G Completed#!!"
 
 me_tyre_4_title:0 "$tyre_missions_task_4$"
 me_tyre_4_desc:0 "The #E Macedonian#! King, Alexandros Agead, proclaimed one day that the seas shall be filled with enemies to the #E Lydians#!. While we don't much care for their barbaric piratical tactics, we cannot deny that they have truly filled their coffers with #E Lydian#! gold that we too would like a piece of. With the trade routes established, we should soon be seeing an influx of #E Stateres#! ourselves."
 me_tyre_4.a:0 "Rather us than them."
 me_tyre_4_tooltip:0 "The mission task '#Y $tyre_missions_task_4$#!' has now been #G Completed#!!"
 
 me_tyre_5_title:0 "$tyre_missions_task_5$"
 me_tyre_5_desc:0 "Our ancient legacy precedes us, and we have quickly secured a strong foundation for us to build our economy off of. Once more, the talk of all the towns across the sea are of our signature brand of #E Tyrian Purple#! dyes. Of course, profits abroad too means profits at home!"
 me_tyre_5.a:0 "The traders of Tyre welcome all!"
 me_tyre_5_tooltip:0 "The mission task '#Y $tyre_missions_task_5$#!' has now been #G Completed#!!"
 
 me_tyre_6_title:0 "$tyre_missions_task_6$"
 me_tyre_6_desc:0 "A return to form, many would say! At last, we have completed the mighty Trade Emporium of Tzur. We will be rich beyond our wildest dreams! It will help us promote further trade, commerce, and more profitable divulgences, as well as helping us boast of our greatness to the #E Greeks#! and other #E Canaanites#!."
 me_tyre_6.a:0 "It's good to be back."
 me_tyre_6_tooltip:0 "The mission task '#Y $tyre_missions_task_6$#!' has now been #G Completed#!!"
 
 me_tyre_7_title:0 "$tyre_missions_task_7$"
 me_tyre_7_desc:0 "An ally in our homelands will help us make sure we do not need to worry about the situation inland, and instead we can focus our efforts on expansion of our influence."
 me_tyre_7.a:0 "Let's see where our interests take us."
 me_tyre_7_tooltip:0 "The mission task '#Y $tyre_missions_task_7$#!' has now been #G Completed#!!"
 
 me_tyre_8_title:0 "$tyre_missions_task_8$"
 me_tyre_8_desc:0 "Brothers and sisters of the coast of #E Canaan#!, we must stand united together! We have sent out delegates all throughout the lands, let us unite together as one! The times change like the tides of the sea, it will not be long before threats arise and challenge our positions, but together no #E Greek#!, #E Assyrian#!, #E Hittite#!, nor #E Egyptian#! will threaten us."
 me_tyre_8.a:0 "Canaanites together strong."
 me_tyre_8.b:0 "The Tyrians make sense..."
 me_tyre_8.c:0 "Hah, confederate with THEM? No."
 me_tyre_8_tooltip:0 "The mission task '#Y $tyre_missions_task_8$#!' has now been #G Completed#!!"
 
 me_tyre_9_title:0 "$tyre_missions_task_9$"
 me_tyre_9_desc:0 "Being the leader of a new league of cities, the time has come to decide how we rule our homeland. We have several options, yet our future belongs to only one decision.\n\nChoose wisely."
 me_tyre_9.a:0 "Tyre will rule Phoenicia directly."
 me_tyre_9.b:0 "We will rule Phoenicia as a league leader."
 PHOENICIA_LEAGUE_NAME:0 "Phoenician League"
 me_tyre_9.c:0 "Who cares? Our rule lies out at sea!"
 me_tyre_9_tooltip:0 "The mission task '#Y $tyre_missions_task_9$#!' has now been #G Completed#!!"
 
 me_tyre_10_title:0 "$tyre_missions_task_10$"
 me_tyre_10_desc:0 "The island of #E Alashiya#!, or as the #E Greeks#! call it, #E Cyprus#!, was once home to a civilization we knew as the #E Alashiyans#!. They were not truly #E Canaanites#!, but they were heavily influenced by us. More recently, we #E Canaanites#! have once more influenced the island. However, their independent appreciation of our culture will end soon, as #E Tyre#! should rule it all!"
 me_tyre_10.a:0 "Their metals are our metals."
 me_tyre_10_tooltip:0 "The mission task '#Y $tyre_missions_task_10$#!' has now been #G Completed#!!"
 
 me_tyre_11_title:0 "$tyre_missions_task_11$"
 me_tyre_11_desc:0 "While we could rule the land of #E Alashiya#! directly, some think it would be smarter to take heed from our ancient legacy, one of colonial settlements and trade routes. There are even some nobles who seem interested in moving to the island themselves! Regardless of them, we should decide what we do with our new island."
 me_tyre_11.a:0 "Obviously administrate it personally."
 me_tyre_11.c:0 "We can rule them autonomously."
 me_tyre_11.b:0 "Actually... perhaps I should go there myself."
 me_tyre_11_tooltip:0 "The mission task '#Y $tyre_missions_task_11$#!' has now been #G Completed#!!"
 
 me_tyre_12_title:0 "$tyre_missions_task_12$"
 me_tyre_12_desc:0 "In the city of #E Tyre#!, the streets are alive. The merchants sell their wares, the sailors prepare their vessels for their next journey, workers build new infrastructure projects, and the priests in the #E Temple of Melqart#! make sacrifices to the god. It has been many years since the city has been this prosperous. A sun sets on a resplendent #E Tyrian#! nation. A new golden age has come for the #E Phoenician#! people! "
 me_tyre_12.a:0 "Now we look to the seas."
 me_tyre_12_tooltip:0 "The mission task '#Y $tyre_missions_task_12$#!' has now been #G Completed#!!"
 
 