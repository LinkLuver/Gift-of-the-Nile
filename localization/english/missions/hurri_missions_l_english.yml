 #Events
 me_hurri_1_title:0 "$hurri_missions_task_1$"
 me_hurri_1_desc:0 "Although it has been a long time since #E Teshub#! has been a regular name in the region of #E Naharin#!, we have taken the first steps towards reinstituting the traditional #E Hurrian#! faith. Many have started devoting themselves to #E Teshubic#! religion."
 me_hurri_1.a:0 "So the storm brews."
 me_hurri_1_tooltip:0 "The mission task '#Y $hurri_missions_task_1$#!' has now been #G Completed#!!"
 
 me_hurri_2_title:0 "$hurri_missions_task_2$"
 me_hurri_2_desc:0 "#E Shaushka#!, the maginficent one, is perhaps the only deity who could be compared to the greatness of #E Teshub#!. The goddess of love and war, she inspires many in our nation to pay tribute and give their worship."
 me_hurri_2.a:0 "The greatest queen of the gods, and queen of the Hurrians."
 me_hurri_2_tooltip:0 "The mission task '#Y $hurri_missions_task_2$#!' has now been #G Completed#!!"
 
 me_hurri_3_title:0 "$hurri_missions_task_3$"
 me_hurri_3_desc:0 "Building temples to #E Teshub#! will surely please the great god of storms. It shall aid him in his infinite cycle against #E Kumarbi#!, and will aid us in rebuilding our country as well. Many have already begun to go to the temple and establish their own worships of #E Teshub#!."
 me_hurri_3.a:0 "Our position becomes more and more secure!"
 me_hurri_3_tooltip:0 "The mission task '#Y $hurri_missions_task_3$#!' has now been #G Completed#!!"
 
 me_hurri_4_title:0 "$hurri_missions_task_4$"
 me_hurri_4_desc:0 "With the worship of the siblings #E Teshub#! and #E Shaushka#! restored, we can now feel confident in our position. We have begun to 'fix' the problem of the #E Elishites#! who reject everyone but #E Ashshur#!. While there is still some instability in our nation, it should be fixed in time."
 me_hurri_4.a:0 "Nothing could go wrong."
 me_hurri_4_tooltip:0 "The mission task '#Y $hurri_missions_task_4$#!' has now been #G Completed#!!"
 
 me_hurri_5_title:0 "$hurri_missions_task_5$"
 me_hurri_5_desc:0 ""
 me_hurri_5.a:0 ""
 me_hurri_5_tooltip:0 "The mission task '#Y $hurri_missions_task_5$#!' has now been #G Completed#!!"
 
 me_hurri_6_title:0 "$hurri_missions_task_6$"
 me_hurri_6_desc:0 "The path towards our restoration is quite clear. The disparate #E Urarto-Hurrian#! tribes of the north and the resurgent #E Empire of Assyria#! to the east. It won't be easy, but at least the way forward is clear!"
 me_hurri_6.a:0 "Simple yes, easy no."
 me_hurri_6_tooltip:0 "The mission task '#Y $hurri_missions_task_6$#!' has now been #G Completed#!!"

 me_hurri_701_title:0 "$hurri_missions_task_7$"
 me_hurri_701_desc:0 "The age of the chariot, revolutionized by the #E Mitanni Maryannu Chariots#! is... coming to a close. There is a divide in our military whether or not to abandon our tradition and modernize a new era of #E Maryannu#!, or whether to double down and continue our #E Charioteer#! prowess.\n\n\n#E Chariot#! units are generally not as good as Heavy Cavalry.#!"
 me_hurri_701.a:0 "Tradition never falters."
 me_hurri_701.b:0 "A new Maryannu for a new age."

 me_hurri_702_title:0 "$hurri_missions_task_7$"
 me_hurri_702_desc:0 "The #E Maryannu#! are traditionally made up of young, #E Mitanni#! men. In fact, the word #E Marya#! is supposedly one that comes from the east meaning young man. However, wars are often won on experience and keeping this young tradition may cost us in the short term. We have two candidates for the position of general who represent our two choices.\n\nOne, a young Mitanni warrior, who has just turned 18. They are #E Brave#!, yet #E Arrogant, Ambitious,#! and known for their #E Aggressive#! style. Or, we could choose the much older 62 year old seasonned Mitanni soldier."
 me_hurri_702.a:0 "We will risk it on the youngun."
 me_hurri_702.b:0 "Let us choose experience over ambition."

 me_hurri_7_title:0 "$hurri_missions_task_7$"
 me_hurri_7_desc:0 "Our military reforms shake our nation's ability to its core, but it was worth it. The hinderance of our military capability is no more, and we can operate at full capacity once again."
 me_hurri_7.a:0 "It is time for Iron Age Maryannu."
 me_hurri_7_tooltip:0 "The mission task '#Y $hurri_missions_task_7$#!' has now been #G Completed#!!"
 
