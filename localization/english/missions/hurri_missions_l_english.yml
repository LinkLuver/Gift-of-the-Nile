 me_hurri_21_title:0 "$hurri_missions_task_20$"
 me_hurri_21_desc:0 "The city of #E Nsvin#! is the second largest city of the #E Qardu#!. The #E Qardu#! are an interesting group, having helped peel away #E Assyrian#! influence over #E Naharin#!. Furthermore, they kept the #E Hurrian#! religion of #E Teshubic#! alive this far east. Perhaps we should grant them rights for their efforts?"
 me_hurri_21.a:0 "Install #E Hurrians#! in the upper classes."
 me_hurri_21.b:0 "Grant the #E Qardu#! rights."
