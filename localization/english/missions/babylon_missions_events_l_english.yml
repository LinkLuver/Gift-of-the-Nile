 babylon_mission_03_anatolia_task_1_DESC:0 "As we are looking at potential paths westwards, we are in particular looking at the region around the city of [GetProvince('(int32)1936').GetName], which used to be the old capital of [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 babylon_mission_03_anatolia_task_2_DESC:0 "We are looking at rebuilding the city of [GetProvince('(int32)1936').GetName] so it can serve as the capital for our governors in the area, and build a bridge between the old satrapy of [GetProvince('(int32)1936').GetArea.GetRegion.GetName] and our current rulership."
 babylon_mission_03_anatolia_task_3_DESC:0 "We have an interest in the small city of [GetProvince('(int32)1928').GetName], with its local shrine and importance to the nearby area."
 babylon_mission_03_anatolia_task_4_DESC:0 "Building up infrastructure around our newfound administration in [GetProvince('(int32)1936').GetArea.GetRegion.GetName] is going to be important, if we want it to continue to be an important part of [ROOT.GetCountry.GetName]."
 babylon_mission_03_anatolia_task_5_DESC:0 "Continuing our work on [GetProvince('(int32)1936').GetName] could inspire the local populace to become more friendly and loyal to our rule, akin to all the work [GetCharacter('(int32)37').GetPraenomen] once did as the Satrap of [GetProvince('(int32)1936').GetArea.GetRegion.GetName]."
 babylon_mission_03_anatolia_task_6_DESC:0 "Just north of [GetProvince('(int32)1883').GetArea.GetRegion.GetName] lies [GetProvince('(int32)1799').GetArea.GetRegion.GetName] and the eastern stretches of [GetProvince('(int32)1936').GetArea.GetRegion.GetName], regions often left to their struggles as they are not quite as valuable as many of their neighbours."
 babylon_mission_03_anatolia_task_7_DESC:0 "We have located a small settlement that we believe can be refounded into a city of importance in [GetProvince('(int32)177').GetName], [GetProvince('(int32)177').GetArea.GetName], just north of the ancient city of [GetProvince('(int32)1934').GetName]."
 babylon_mission_03_anatolia_task_8_DESC:0 "Our advisors believe that if we were to invest a lot of resources into the two ancient cities of [GetProvince('(int32)1934').GetName] in [GetProvince('(int32)1934').GetArea.GetName] and [GetProvince('(int32)1951').GetName] in [GetProvince('(int32)1951').GetArea.GetName], the rest of the region would follow suit."
 babylon_mission_03_anatolia_task_9_DESC:0 "Though often less popular than it's western neighbors, the region is in strong need of a capable administration with the infrastructure needed to take care of everything. If we were to hand them that, it would be sure to pay off in the future."
 babylon_mission_03_anatolia_task_10_DESC:0 "The lands of [GetProvince('(int32)1799').GetArea.GetRegion.GetName] have often been hard to securely control as an outsider, which is why most of our predecessors have set up fairly independent-minded satrapies to control the area."
 babylon_mission_03_anatolia_task_11_DESC:0 "At the far western stretches of the royal road are the Greek shores and the lands of [GetProvince('(int32)292').GetArea.GetRegion.GetName], a region that has often seen rebellions and revolts against their many distant rulers."
 babylon_mission_03_anatolia_task_12_DESC:0 "One of the cities that has often played an important part in ruling these lands is [GetProvince('(int32)292').GetName] in [GetProvince('(int32)292').GetArea.GetName], an old city that has been inhabited by central Anatolians and Greeks both."
 babylon_mission_03_anatolia_task_13_DESC:0 "If we are to secure this area, and make sure not to fall to the same issues as many of our predecessors, we would do well in setting up a network of cities and fortresses for our newfound administration in the region."
 babylon_mission_03_anatolia_task_14_DESC:0 "According to [GetCharacter('(int32)24').GetPraenomen], our ruling family has descended from Apollo himself, and have long been loyal followers of the oracle in Didyma, a temple structure close to the city of [GetProvince('(int32)1973').GetName]."
 babylon_mission_03_anatolia_task_15_DESC:0 "It has long been a dream for the [GetCharacter('(int32)24').GetFamily.GetName] family to secure the loyalty of the oracle in Didyma, close to the city of [GetProvince('(int32)1973').GetName]."
 babylon_mission_03_anatolia_task_16_DESC:0 "Most of the grand Seleukeias that have been raised in the name of our founder, [GetCharacter('(int32)24').GetPraenomen], have played an important role in our nation. We hope to build another one of these great cities in far western Anatolia."
 babylon_mission_03_anatolia_task_final_DESC:0 "If we are to succeed in our dreams of taking control of the western parts of the old empire of [GetCharacter('(int32)39').GetPraenomen], we will have to secure the royal road all the way from [GetProvince('(int32)4799').GetName] to [GetProvince('(int32)292').GetName]."

