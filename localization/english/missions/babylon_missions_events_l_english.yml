 babylon_mission_01_babylonia_task_1_DESC:0 "Foremost in Babylon are the priests of Marduk, a strong caste of religious leaders that decides the day to day business of the city. Nabonidus nearly lost control of Babylon due to his preference for Sin. We must appease the priests to assure we do not experience difficulties."
 babylon_mission_01_babylonia_task_2_DESC:0 "When we win the priesthood over to our side, we can start taking steps in binding their faith to the dynasty of [ROOT.GetCountry.GetRuler.GetPraenomen], and to our continued rule of Babylonia."
 babylon_mission_01_babylonia_task_3_DESC:0 "Now that the priesthood have been convinced of our rightful rule of their home, we can continue with binding their faith to our own, and to our [ROOT.GetCountry.GetRulerTitle], [ROOT.GetCountry.GetRuler.GetPraenomen]."
 babylon_mission_01_babylonia_task_4_DESC:0 "As our rule has brought peace and prosperity to all of Babylonia, we have ensured the continued support of the nobles and citizens of its ancient cities."
 babylon_mission_01_babylonia_task_5_DESC:0 "By the shores of the Euphrates lies Babylon, our golden city. And the shores of the Tigris holds the ancient city of Bagdata, once known as Agade. Together they work as barriers and fortification against any who would try to pass through the lands of Babylonia."
 babylon_mission_01_babylonia_task_6_DESC:0 "Though we have introduced many of our own to the region around Babylon, and a large part of the Babylonian population have become accustomed to our rule, there are still those who oppose us at every turn."
 babylon_mission_01_babylonia_task_7_DESC:0 "Although Babylon was once the center of all civilization, constant internal strife and wars have made us fall behind the #E Persians#!. We must revitalize our position in the world."
 babylon_mission_01_babylonia_task_8_DESC:0 "The administration of our Kingdom has been loosened through corruption of the priestly class since the reign of #E Nabonidus#! weakenned the religious position of the King. We shall modernize our state for more efficient governance."
 babylon_mission_01_babylonia_task_9_DESC:0 "With the help of our [GetOffice('office_steward').GetCulturalName(SCOPE.GetRootScope.GetCountry)] we will sow the seeds of loyalty across our Kingdom, to ensure the continued support from the people of one of the richest regions in the world. However, we must first conquer the weakly defended northern territories of Misiche and Idu."
 babylon_mission_01_babylonia_task_10_DESC:0 "Our position is weak. We must admit this to ourselves if we are to gain the trust and loyalty of our people. We must conquer all of Mesopotamia, and only then will our subjects and various cult centers be loyal to us!"
 babylon_mission_01_babylonia_task_final_DESC:0 "Though Babylonia was once disunited by the priests of Marduk and Nabu versus the cult of Sin and Nabonidus, through conquest, politics, economics, and the charisma of our great leader, the people of Babylon and her priests are bound tightly to the [ROOT.GetCountry.GetRuler.GetFamily.GetName] dynasty, and we can depend on them to never again plunge our nation into religious strife."

