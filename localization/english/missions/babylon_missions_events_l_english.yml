 babylon_mission_04_palestine_task_1_DESC:0 "We should secure all of [GetProvince('(int32)789').GetArea.GetRegion.GetName] before we start campaigning in [GetProvince('(int32)687').GetArea.GetRegion.GetName], to safely ensure a route southwards for our soldiers."
 babylon_mission_04_palestine_task_2_DESC:0 "The many passes, hills, and mountains between [GetProvince('(int32)789').GetArea.GetRegion.GetName] and [GetProvince('(int32)687').GetArea.GetRegion.GetName] are treacherous areas to travel through, if they are not properly protected. Setting up some defensive measures will let us use those very same properties against our enemies, should they arrive in the region, as well as protect our own people as they pass through."
 babylon_mission_04_palestine_task_3_DESC:0 "The shipwrights of Phoenicia are well known far beyond the borders of their cities and provinces, as they are some of the best shipbuilders all around the Mediterranean. We are only the last in a long line of kings seeking their help in building a navy in which we can control our local shores."
 babylon_mission_04_palestine_task_4_DESC:0 "With [GetProvince('(int32)789').GetArea.GetRegion.GetName] almost entirely under our control, we are now looking to our southern borders for a new campaign."
 babylon_mission_04_palestine_task_5_DESC:0 "We are looking to expand our borders all the way down to the deserts of Egypt, and to incorporate the roads and Phoenician cities along the shores."
 babylon_mission_04_palestine_task_6_DESC:0 "Our advisors have pointed out the temple structure and shrines in [GetProvince('(int32)660').GetName] as an area of improvement that would easily improve our popularity among the local populace of [GetProvince('(int32)687').GetArea.GetRegion.GetName]."
 babylon_mission_04_palestine_task_7_DESC:0 "If we are ever to truly secure the loyalty of our subjects and vassals in [GetProvince('(int32)687').GetArea.GetRegion.GetName], they will have to become more accustomed to our rule, and we will have to integrate them to a certain degree in our governance of their homes."
 babylon_mission_04_palestine_task_8_DESC:0 "We are looking to finalize our local administration of the area, so they can take care of the provinces of [GetProvince('(int32)659').GetArea.GetName], [GetProvince('(int32)680').GetArea.GetName], and [GetProvince('(int32)670').GetArea.GetName] for us."
 babylon_mission_04_palestine_task_9_DESC:0 "As some of the most fertile areas of [GetProvince('(int32)687').GetArea.GetRegion.GetName], we are looking to control the provinces of [GetProvince('(int32)733').GetArea.GetName], [GetProvince('(int32)687').GetArea.GetName], and [GetProvince('(int32)681').GetArea.GetName]."
 babylon_mission_04_palestine_task_10_DESC:0 "If we are to ever secure our hold on [GetProvince('(int32)687').GetArea.GetRegion.GetName], we need to come to grips with our southern Nabatean neighbors, one way or another."
 babylon_mission_04_palestine_task_11_DESC:0 "Though the lands of the [GetProvince('(int32)732').GetArea.GetName] are rich and fertile, we need more people that can farm them. With some settlers from the west, we might make better use of it."
 babylon_mission_04_palestine_task_12_DESC:0 "In addition to being one of the most fertile areas in [GetProvince('(int32)687').GetArea.GetRegion.GetName], [GetProvince('(int32)687').GetArea.GetName] is supposedly one of the harder provinces to control. The people are known as particularly independent-minded, and most foreign administrations have struggled one way or another."
 babylon_mission_04_palestine_task_final_DESC:0 "With all of [GetProvince('(int32)687').GetArea.GetRegion.GetName] under our control, we will finally have completed our campaign to take control of all of it and [GetProvince('(int32)789').GetArea.GetRegion.GetName]."

