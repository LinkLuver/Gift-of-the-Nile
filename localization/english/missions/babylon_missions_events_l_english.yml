 # 1
 babylon_mission_01_babylonia:0 "The Divine Rule"
 babylon_mission_01_babylonia_DESCRIPTION:0 "At the heart of our nation lies Babylonia, once subjugated by the #E Assyrians#! who left it in ruins, it has long been rebuilt by the emmergent #E Neo-Babylonian#! state, the same state that rules from #E Babili#! very day. The #E Nassirid#! dynasty has continued to embelish #E Marduk#!, #E Nabu#!, and #E Sin#! while expanding influence over the seas.\n\nThe religious situation of Babylon is very stressed. Ever since the reign of Nabonassir, the people in Babylon, especially the priesthood, has been angry with the Nassirid rule. While the rulers refuse to give up the Cult of Sin, perhaps after all this time, reconicilary efforts should be attempted."
 babylon_mission_01_babylonia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete after we have restored Babylon's religious stability."
 babylon_mission_01_babylonia_BUTTON_TOOLTIP:0 "Marduk, Nabu, and Sin will come together!"
