 babylon_mission_03_anatolia:0 "Western Dreams"
 babylon_mission_03_anatolia_DESCRIPTION:0 "Though we are the heirs of the Satrapy of Babylonia, we know that we will never be able to pick up Alexander's legacy if we are not the rulers of Macedon itself. To get there, we will need to secure the long Persian Royal Road first, all the way to Sardeis at the far end of Anatolia."
 babylon_mission_03_anatolia_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have taken complete control of the Persian Royal Road, and have built up an administration and defenses around it in Anatolia."
 babylon_mission_03_anatolia_BUTTON_TOOLTIP:0 "We look westwards, towards Macedon. First step, however, is to take control of the entire western route of the Persian Royal Road."

