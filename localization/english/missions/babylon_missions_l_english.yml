l_english:

 babylon_missions:0 "The Land Between Rivers"
 babylon_missions_DESCRIPTION:0 "The Lands of Sumer and Akkad, the lands between the rivers, has had a tumultuous history since the reign of Naboglissar I. Since then, Babylon has suffered a sequence of deaths, civil wars, and costly Medio-Persian wars. The previous 10th Dynasty was divided into 5 new dynasties, with the 12th Dynasty, the Nergilids, finally cementing its rule. Now, under Ea-Nassir I Nergilid, Babylon must address her priest problem. Over the years, the cults of Shamash and Sin, Marduk and Nabu, and Ishtar have become opposed to each other. Additionally, the minor cult to Gibil-Khaldi has grown sizeable in the north. The entire system of a recently reunified Babylon may just collapse!"
 babylon_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when a cult is chosen, or Babylon is in civil war."
 babylon_missions_BUTTON_TOOLTIP:0 "The gods must not abandon us!"

