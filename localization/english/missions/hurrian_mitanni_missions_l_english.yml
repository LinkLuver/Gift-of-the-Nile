 hurrian_mitanni_missions:0 "From Brazen Ashes"
 hurrian_mitanni_missions_DESCRIPTION:0 "A reinstatement of the Neo-Mitanni Kingdom requires much effort. It is not simply  enough to migrate to these lands and reproclaim the ancestral Mitanni lands. We must remember our traditions and adapt  to the times."
 hurrian_mitanni_missions_CRITERIA_DESCRIPTION:0 "This mission will be completed when the Neo-Mitanni Empire is fully  re-established and modernized to take on the Hellenistic Age."
 hurrian_mitanni_missions_BUTTON_TOOLTIP:0 "A new #E Mitanni Kingdom#! must rise from centuries of foreign domination."

