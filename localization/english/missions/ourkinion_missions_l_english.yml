#Events

me_ourkinion_1_title:0 "Ourkinion Prepared"
me_ourkinion_1_desc:0 "After many days of planning and preparation, #Y Ourkinion#! has finally been brought up to our standards. Although no #Y Korinth#!, she will do for now. Our ports have never been busier, the city has been improved with new civic infrastructure, and our food supplies are plentiful. Even some of our countrymen have left from #Y Massalia#! to pursue oppourtunities here."
me_ourkinion_1.a:0 "We shall prosper."

me_ourkinion_2_title:0 "On The Corsians"
me_ourkinion_2_desc:0 "The #Y Corsians#! have long been the inhabitants of this island. Despite our best efforts, they have mostly stayed true to their ways. Many in our government argue that these people should be treated as #Y Greeks#!- after all, the enemy of my enemy is my friend. However, such a decision would be a big change, as our traditions dictate that all #Y non-Greeks#! be treated as outsiders."
me_ourkinion_2.a:0 "To allow the #Y Corsians#! to be treated on the same level as #Y Greeks#! would be sacrilege"
me_ourkinion_2.b:0 "Our army could always use more soldiers.....this decision could benefit us greatly."

me_ourkinion_3_title:0 "Crushing the Longogenses"
me_ourkinion_3_desc:0 "Our navy moved to block the #Y Strait of Taphros#! at dawn, quickly cutting off their #Y Corsian#! lands. Our soldiers moved in shortly after, facing minimal resistance from the tribesmen."
me_ourkinion_3.a:0 "Soon, all of #Y Corsica#! will be ours."


me_ourkinion_4_title:0 "March on Aleria"
me_ourkinion_4_desc:0 "Our army has never been more prepared for this event. After all these years, now is the time to take our revenge against the #Y Etruscans#!. With our soldiers prepared to march to #Y Alalia#!, our penultimate victory is at hand!"
me_ourkinion_4.a:0 "May #Y Ares#! guide us!"

me_ourkinion_5_title:0 "Embellishing Alalia"
me_ourkinion_5_desc:0 ""

me_ourkinion_6_title:0 "Greek Settlers"
me_ourkinion_6_desc:0 ""

me_ourkinion_7_title:0 "To The South"
me_ourkinion_7_desc:0 ""

me_ourkinion_8_title:0 "Corsian Tactics"
me_ourkinion_8_desc:0 "Our training program has been very successful, and despite some complaints from soldiers about being told how to fight by a 'barbarian', these new ideas will allow our army to combat the natives more effectively."
me_ourkinion_8.a:0 "Now, we can fight like a barbarian."

me_ourkinion_9_title:0 "Learning From Our Past"
me_ourkinion_9_desc:0 "After an extensive overhaul of our navy, orchestrated personally by [ROOT.GetCountry.GetRuler.GetName|E], we can truly say that the #Y Ourkinionian#! navy is now fit to challenge any in the region."
me_ourkinion_9.a:0 "Our navy shall reign victorious!"

