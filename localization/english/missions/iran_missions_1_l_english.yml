 me_iran_1_title:0 "$missions_iran_1_task_1$"
 me_iran_1_desc:0 "The Lands of Revelation"
 me_iran_1.a:0 "The Lands of Revelation are those which #E Zoroaster#! converted to #E Mazdayasna#! first. They total in 16, and many fall within our bounds, while many others do not. We must unite the lands piece by piece, and the first step is to develop, conquer, or embelish the lands under our control. These are #E Varena#!, #E Ragha#!, #E Khnenta#!, and #E Nisaya#!."
