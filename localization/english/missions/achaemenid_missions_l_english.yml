l_english:

 achaemenid_missions_01_task:0 "Four Corners of the Universe"
 achaemenid_missions_01_task_DESCRIPTION:0 "The ancient land of the two rivers, #E Tigris and Euphrates#!. Here the first #Y King of the Universe#! was born, #E Sargon of Akkad#!. Since then, empires have risen, fallen, thrived, and struggled at the behest of the capricious #E Dinigir#! (Gods). We have long struggled against the #E Kingdom of Babylon#!. They sit on their thrones, watching as #E Medians#! and #E Persians#! were at each other's throats, intervening only to make sure that we do not succeed. The time has come for retribution... but we shall do so in the way #E Cyrus the Good#! would have wanted us to, and with the decisiveness of #E Darius the Great#!. How can we call ourselves a #Y Universal Empire#! if we do not control the very universe itself."
 achaemenid_missions_01_task_CRITERIA_DESCRIPTION:0 "This mission will be completed when we have conquered the universe."
 achaemenid_missions_01_task_BUTTON_TOOLTIP:0 "The four corners will soon be ours."
 
