  patch_notes_text: "V0.1.0 - Hymn to the Aten (Beta)\n\nEgypt:\n- 4th Intermediate Period setup\n- 7 new Egyptian Cultures\n- New Atenic Religion\n- Waset Dynasty mission tree\n- Piratichal Diarchy of Cyrene mission tree\n\nPersiapotamia:\n- Crescent of Chaos setup\n- Elamite religion and culture group\n- Satrapy of Elam mission tree\n- Gulf Wars setup\n\nLevant/Syria/Anatolia:\n- Several new cultures\n- New religions\n\nGreco-Macedon:\n- Horrors of Hellas setup\n- Macedon mission tree\n\n\nChanges:\n- None, it's the initial release"