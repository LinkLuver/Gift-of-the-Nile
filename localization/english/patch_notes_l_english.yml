l_english:
  patch_notes: "Gift of the Nile Changelog"
  patch_notes_text: "#E Akhenaten V1.0.0 - Hymn to the Aten#!\n\nEgypt:\n- 4th Intermediate Period setup\n- 14 new Egyptian Cultures\n- 4 new religions\n- Waset Dynasty mission tree\n- Pop redistributions\n- Over 20 new tags\n\nPersiapotamia:\n- Crescent of Chaos setup\n- Elamite religion and culture group\n- 10 new tags\n- Dynamic war declarations in Persian Gulf\n- Median Collapse events\n\nLevant/Syria/Anatolia:\n- New Armenian culture group\n- Split up Mesopotamian culture group\n- 7 new cultures\n- Over 20 new tags\n- A new religion\n\nGreco-Macedon:\n- Horrors of Hellas setup\n- 10 new tags\n- Alexander is ALIVE\n\n\nChanges:\n- Many bug fixes across the map\n- New starting legions for all major powers and Pharaohs\n- Removal of immersion breaking Diadochi events\n- Reintroduction of Parthian invasion event for Medians\n- Implemented the rest of the Waset tree\n- New unlockable bloodline for Horemheb's line."