l_english:
  ## Generic ##
 deity_deborah:0 "$omen_deborah$"
 omen_deborah:1 "Deborah"
 omen_deborah_desc:4 "#Y Hebrew Prophetess#! \nJust as Deborah was once guided by God to attack the King of Canaan, we must be certain of the battles we wage and not listen to false prophets or take their advice. However, when we are certain that a battle must be fought, our men must engage with strength and discipline so our people will be victorious."
 deity_children_of_god:0 "$omen_children_of_god$"
 omen_children_of_god:0 "Children of God"
 omen_children_of_god_desc:2 "#Y Jewish Aspect of Faith#!\nWe will call upon all of God's children, be they young or old, to come together and fight in defense of our people. With recruits from all across our nation coming to arms, our forces are sure to be bolstered and strengthened."
 deity_samuel:0 "$omen_samuel$"
 omen_samuel:1 "Samuel"
 omen_samuel_desc:4 "#Y Hebrew Hero#! \nAs the great Samuel once led and inspired the people of God, we need to lead our people with wisdom and knowledge. Following the teachings of God, we will move forward with greater insight to the benefit of everyone under our care."
 deity_david:0 "$omen_david$"
 omen_david:2 "David"
 omen_david_desc:5 "#Y Hebrew Hero#! \nLike great David himself, legendary for his riches and treasures, we will seek the pursuit of wealth. To protect and care for the followers of God, it is important that we have the funding necessary to compete with our neighbors, foes and enemies."
 deity_solomon:0 "$omen_solomon$"
 omen_solomon:2 "Solomon"
 omen_solomon_desc:5 "#Y Hebrew Hero#! \nThough we do not seek to bring war and famine to our foes, sometimes it is a necessary evil for the sake of our people. In times like these we emulate the wisdom of Solomon himself, so we can knowingly resolve these crises with the best kind of results."
 deity_moses:0 "$omen_moses$"
 omen_moses:1 "Moses"
 omen_moses_desc:4 "#Y Hebrew Prophet#! \nAs Moses once guided the people of Israel out of Egypt, we must guide our people with a clear mind, following the words of God. If our rule is to succeed, our people must believe in our power to find the best possible outcome for them, and only then will they calm down and truly follow us."
 deity_abraham:0 "$omen_abraham$"
 omen_abraham:1 "Abraham"
 omen_abraham_desc:5 "#Y Hebrew Prophet#! \nAbraham is well known for being blessed by God with children, when nobody believed such a miracle could happen. We will pray to God to receive blessings akin to that, so our people may flourish once more."
 deity_joseph:0 "$omen_joseph$"
 omen_joseph:1 "Joseph"
 omen_joseph_desc:2 "#Y Hebrew Prophet#! \nThe tenacity and skill of Joseph in all things exemplify the value of hard work and perseverance in the face of adversity.\nJoseph rests in Shekhem, in the shadow of Mount Gezerim."
 deity_daniel:0 "$omen_daniel$"
 omen_daniel:1 "Daniel"
 omen_daniel_desc:2 "#Y Hebrew Prophet#! \nThe skill of Daniel in interpreting the precepts of Yahweh inspire our people with the confidence of God's guidance.\nDaniel served in the Persian court and believed to be buried in Sousa."
