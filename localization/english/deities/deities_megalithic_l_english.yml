l_english:
 ## Generic ##
 deity_sinifere:0 "$omen_sinifere$"
 omen_sinifere:1 "Sinifere"
 omen_sinifere_desc:3 "#Y Amazigh God#! \nUnder the guidance of Sinifere our warriors will be infused with strength and discipline. As the god aids our cause, our men are sure to conquer and beat our enemies, bringing us victory."
 deity_gurzil:0 "$omen_gurzil$"
 omen_gurzil:1 "Gurzil"
 omen_gurzil_desc:3 "#Y Amazigh God#! \nUnder the blessed warrior Sun-god Gurzil, our young and old will flock to the banners to fight our enemies. With all these men suddenly coming to aid our people in war, we are sure to bolster our ranks beyond imagining. We will be prepared for any potential danger coming our way."
 deity_tannit:0 "$omen_tannit$"
 omen_tannit:1 "Tannit"
 omen_tannit_desc:3 "#Y Amazigh Goddess#! \nThe great weaver Tannit will bless us with her wisdom, granting gifts of insight to our wise-men, academics and scholars. With this newfound knowledge, we are sure to be able to progress and bring our people greater innovations and ideas.\n\nThough originally a goddess of Carthaginian descent, she has become an important part of religion all the way from Libya to Mauretania."
 deity_shaheded:0 "$omen_shaheded$"
 omen_shaheded:1 "Shaheded"
 omen_shaheded_desc:3 "#Y Amazigh Goddess#! \nThe great goddess of the sea will protect and look out for our merchants and traders as they leave our home in pursuit of wealth for our people. With new riches and treasures in distant lands, they are sure to bring greater affluence back home to our nation.\n\nShahaded is a Sea goddess originally worshiped around Libya, but her devotees have spread her name as time has passed."
 deity_nanna_tala:0 "$omen_nanna_tala$"
 omen_nanna_tala:1 "Nanna Tala"
 omen_nanna_tala_desc:3 "#Y Amazigh Goddess#! \nThe great Spring-goddess will bring salvation and prosperity to our people, calming our internal conflicts and disagreements. As our lands are pacified, we can focus our efforts out towards the enemies at our borders rather than the enemies within.\n\nThere are many myths about the woman who now is known as the goddess Nanna Tala. The stories say she and her children sacrificed their lives to find water for their people, and that fair people can still call upon her to give them water in times of need."

 deity_ash:0 "$omen_ash$"
 omen_ash:0 "Ash"
 omen_ash_desc:0 "#Y Ammonist God#! \nThe god Yush (Yuc), better known in Egypt as Ash, is known to many as the great god of the Libyans and Tehenu. In Egyptian mythology, Ash is associated with Set, and is a god of Oases in the western desert. He is usually depicted with many different faces of different desert animals such as a lion, vulture, hawk, snake, or Set animal. Some believe his origins lie in the city of Nebut due to one of his titles being 'He of Nebut.'\n\nIn Amazigh mythos, Yush is better known as the god of the sky. In the Garamantean Kingdom, many shrines to Yuc were made with brilliant displays of water. His worship may have been equal to that of Ammon in some cities."
 deity_setesh:0 "$omen_setesh$"
 omen_setesh:0 "Setesh"
 omen_setesh_desc:0 "#Y Ammonist God#! \nSetesh, the lord of the Land of Red is an Egyptian deity that has made its way into the Libo-Siwan pantheon. Setesh is indeed a version of the god Set, and is thus associated with the same principles. It is he who lays the sand thick between each oasis, making the harsh barrier between the dizzying sandstorms of the west versus the fertile Black Land in the east. The desert being a basic part of life for Siwans, Libyans, Souther Oasitae tribes, and the Garamantes, the worship of Setesh is quite common, perhaps more so that his land of origin."
 deity_libye:0 "$omen_libye$"
 omen_libye:0 "Libye"
 omen_libye_desc:0 "#Y Ammonist Goddess#! \nLybee, Libye, or Libya, originates from Greek mythology as the mother Goddess of the Libyan peoples. This goddess would originally be identified in Garamantean mythology as a version of Nanna Tala, but would quickly shirk this identification and become her own goddess. She is especially revered near the north where Hellenic influence is strongest, but her worship has spread throughout the once great Garamantean Kingdom, and beyond."
 deity_goreyi:0 "$omen_goreyi$"
 omen_goreyi:0 "Goreyi"
 omen_goreyi_desc:0 "#Y Saharan Goddess#! \nThe Goddess of the Bleeding Waters, Goreyi is said to have come from a distant land deep within the deserts. She represents the menustration cycle of women, and thus plays an important role for women. Her name is a contraction of two words from a Saharan language; Blood and Water. In Garamantean lore, she is said to be able to turn water into blood should she wish, and thus is a rather important deity to appease."
 deity_sururkiashar:0 "$omen_sururkiashar$" 
 omen_sururkiashar:0 "Sururkiashar"
 omen_sururkiashar_desc:0 "#Y Saharan God#! \nHis name literally meaning 'The Desert Bones' in a Saharan language, Sururkiashar is the god of the very few large animals who die in the desert. The bones of these animals are collected and often sacrificed to him, and during the height of the Garamantean Kingdom, Sururkiashar was associated with fertility due to the use of bonemeal. However, more recently, he has been given more of a role as a death god, symbolizing the drying Qanats that once served countless people and animals."
 deity_kutyi:0 "$omen_kutyi$"
 omen_kutyi:0 "Kutyi"
 omen_kutyi_desc:0 "#Y Saharan God#! \nThe God of the Great Sea, he interestingly comes deep from within the Sahara. His worship might have began as a storm god, rarely appearing to shower down water unto the earth, however in Garamantes mythology, he became more associated with the sea, sometimes associated with Poseidon. His name literally means 'Great Water,' comparisons have also been made with the Kemetic god, 'Great Green-Blue.'"
 deity_bal_nhalak:0 "$omen_bal_nhalak$"
 omen_bal_nhalak:0 "Bal-Nhalak"
 omen_bal_nhalak_desc:0 "#Y Ammonist God#! \nLord of the Sky and Storms, Bal-Nhalak is a syncretic god between the supreme deity of the Nilo-Saharan people from beyond Nubia and the Punic god Ba'al (or Hadad). In some beliefs across the Ammonist world, especially near Punic influence, Bal-Nhalak is revered more than even Ammon himself. His powerful dessert storms have many merchants at the mercy of this intimidating deity."
 deity_nit:0 "$omen_nit$"
 omen_nit:0 "Nit"
 omen_nit_desc:0 "#Y Ammonist Goddess#! \nGreat Goddess Nit, she is often associated with Athena, Neith, and is also called Tannit in the western Amazigh lands. She is a heavenly and virgin goddess of war, and rarely is considered the mother of Ammon. She is a protector of the dead as well as a giver of death, weilding either a bow and arrow or a harpoon."
 deity_ha:0 "$omen_ha$"
 omen_ha:0 "Ha"
 omen_ha_desc:0 "#Y Ammonist God#! \nA god-protector of the Oases, Ha is believed to have stopped the Libyans in Egyptian belilefs, yet in Amazigh beliefs he instead protects the Libyans. He is sometimes equated with Setesh and/or Ash, and in Egypt, he may have replaced Ash along with Set."
 deity_iah_djehuty:0 "$omen_iah_djehuty$"
 omen_iah_djehuty:0 "Iah-Djehuty"
 omen_iah_djehuty_desc:0 "#Y Ammonist God#! \nIah-Djehuty, also called Yau, is the father of the god Ha, and a prominent deity in the Ammonist faith. He is sometimes syncretized with Osiris as Iah-Osiris, however he is more similar to the likes of Thoth, being a god of Wisdom. Additionally, Iah-Djehuty shares an attribute with Khonsu, being the god of the Moon, even being considered by some to be the adult form of Khonsu."
 deity_merqerit:0 "$omen_merqerit$"
 omen_merqerit:0 "Merqerit"
 omen_merqerit_desc:0 "#Y Garamantean God#! \nLord of rebirth, the god Merqerit is a Ammonist version of the god Melqart. This version of Melqart actually came independently of his Punic colonization in the west, and instead came from Egypto-Canaanite influence. Merqerit is said to have the power of rebirth, a belief that is perhaps needed now more than ever. With so much death with the lack of water, Merqerit represents hope for the future. He surely knows how much the people of the dessert need it."
 deity_amunet_anat:0 "$omen_amunet_anat$"
 omen_amunet_anat:0 "Amunet-Anat"
 omen_amunet_anat_desc:0 "#Y Ammonist Goddess#! \nThe divine consort of Ammon, Amunet-Anat is a powerful goddess in her own right, often complimenting the role of Ammon. Her name a fusion of the female Hidden One, Amunet, and the great consort to Hadad, Anat. Due to these associations, in Garamantean mythos, she is considered responsible for unexpected (or hidden) storms, however her role in Siwa is more in line with her Egyptian interpretation, often more associated with fertility."
 deity_besudun:0 "$omen_besudun$"
 omen_besudun:0 "Besudun"
 omen_besudun_desc:0 "#Y Garamantean God#! \nAlso called as the Libyan Poseidon, Besudun is very clearly rooted in the Greek god of the Sea. Besudun was brought to Garamantean lands through trade with the Spartiate colony of Kinpys, who worship a form of Poseidon more associated with earthquakes. Due to the lack of earthquakes in the desert, however, he has been recontextualized as the dune-mover, or the one capable of shifting the dunes of the desert."
 deity_faro:0 "$omen_faro$"
 omen_faro:0 "Faro"
 omen_faro_desc:0 "#Y Subsaharan Goddess#! \nThe mighty Faro hails from the lands far beyond the desert. It is said that Faro comes from a people who enjoy a river almost as might as the Nile. In Garamantean understandings, Faro is the manager and protector of the southwest desert, as well as a god of merchanants. Additionally, she is considered a goddess of rebirth, rivers, trees, and creation in general; although many of these aspects are foreign to the Garamantean version."
 deity_wepwawet_wasir:0 "$omen_wepwawet_wasir$"
 omen_wepwawet_wasir:0 "Wepwawet-Wasir"
 omen_wepwawet_wasir_desc:0 "#Y Ammonist God#! \nA syncretic god between the Nubian Anubis-Wepwawet-and the famous Egyptian god of the dead, Osiris. The Ammonist role of Wepwawet-Wasir is as the King of the Dead, much like the Kemetic version, making him a prominent god. Naturally, reverence for the afterlife is followed by fervant worship of the god, although his role in royal and kingly traditions is reduced compared to that of Ammon.