  #Northern Europe
  scythia_start: "#t Scythia#!\nDifficulty: #y Easy#!\n\nScythia has been in great decline after king Ateas died at the hands of Philip II of Macedon. Despite shaky relations with the Greeks, some start to view their cities as pillars of strength and stability. Will Scythia change with the times or remain true to her nomadic way of life?"
  boihaemia_start:0 "#t Boihaemia#!\nDifficulty: #Y Easy#!\n\n$boihaemia_heritage_desc$"
  treveria_start:0 "#t Treveria#!\nDifficulty: #Y Easy#!\n\n$treverian_heritage_desc$"
  haria_start:0 "#t Haria#!\nDifficulty: #Y Normal#!\n\n$lugian_heritage_desc$"
  semnonia_start:0 "#t Semnonia#!\nDifficulty: #Y Normal#!\n\n$suebic_heritage_desc$"
  marcomannia_start:0 "#t Marcomannia#!\nDifficulty: #Y Hard#!\n\n$suebic_heritage_desc$"
  frisia_start:0 "#t Frisia#!\nDifficulty: #Y Normal#!\n\n$ingvaeonic_heritage_desc$"
  guthonia_start:0 "#t Guthonia#!\nDifficulty: #Y Normal#!\n\n$gothonic_heritage_desc$"
  bastarnia_start:0 "#t Bastarnia#!\nDifficulty: #Y Normal#!\n\nThe history of our people, the migratory tribes of the Bastarnae, is long and storied, stretching back beyond memory into the mists of Time; even our Elders are unsure of where our original homeland was. For as long as we can remember, we have wandered, dreaming of a time when our roving will cease..."
  osismia_start:0 "#t Osismia#!\nDifficulty: #Y Normal#!\n\n$aremorican_heritage_desc$"
  chattia_start:0 "#t Chattia#!\nDifficulty: #Y Normal#!\n\n$istvaeonic_heritage_desc$"
  insubria_start:0 "#t Insubria#!\nDifficulty: #Y Normal#!\n\n$lepontic_heritage_desc$"
  eburonia_start:0 "#t Eburonia#!\nDifficulty: #Y Normal#!\n\nThe warlike clans of Eburonia live near the Rhenus River, dwelling in the plains and the forests that they claim as their own. Merchants from the civilized south avoid traveling to these dark forests, fearing the reputation of the fierce Belgic tribe, who are known to resist the efforts of outsiders to visit their villages."
  icenia_start:0 "#t Icenia#!\nDifficulty: #Y Normal#!\n\n$icenian_heritage_desc$"
  caledonia_start:0 "#t Caledonia#!\nDifficulty: #Y Hard#!\n\n$caledonia_heritage_desc$"
  ivernia_start:0 "#t Ivernia#!\nDifficulty: #Y Normal#!\n\n$ivernia_heritage_desc$"
  media_start:0 "#t Median Empire#!\nDifficulty: #Y Hard#!\n\n$atropatenian_heritage_desc$"
  assyria_start:0 "#t Assyria#!\nDifficulty: #Y Hard#!\n\nOnce the most powerful empire in the world, the mighty Assyrian empire has been falling apart due to numerous revolts and wars. Now, it seems the Assyrians have the chance to restore their once glorious realm."
  elam_start:0 "#t Elam#!\nDifficulty: #Y Normal#!\n\n$elam_heritage_desc$"
  babylon_start:0 "#t Babylonia#!\nDifficulty: #Y Normal#!\n\n$seleucus_heritage_desc$"
  persia_start:0 "#t Achaemenid Kingdom#!\nDifficulty: #Y Normal#!\n\n$heritage_of_persis_desc$"
  apphana_start:0 "#t Apphana#!\nDifficulty: #Y Hard#!\n\nA hub of scum and villainy, Apphana is the foremost seat of piracy in the West. Perhaps this little city of merchants and pirates can become something much grander."

  #Africa
  egypt_start:0 "#t Egypt#!\nDifficulty: #y Very Easy#!\n\n$ptolemys_heritage_desc$"
  cyrenaica_start: "#t Cyrenaica#!\nDifficulty: #y Hard#!\n\nCyrenaica has long been the plaything of other empires; first the Achaemenids placed their hateful yoke of slavery upon them, and then the barbarous armies of Alexandros brought more chaos and forced servitude to this fertile and lush part of Africa. Cyrenaica, once home to a free and proud people, is now nominally ruled by Ptolemaios, the Macedonian general who seized power and established himself as Basileus."
  kush_start: "#t Kush#!\nDifficulty: #y Easy#!\n\nThe people of Kush have all but faded into obscurity after the fall of the 25th dynasty. It is time to reverse the fortunes and grow to become the strongest Pharaoh the world has ever seen!"
  aksum_start:0 "#t Aksum#!\nDifficulty: #Y Normal#!\n\n$Axumite_heritage_desc$"
  garamantia_start:0 "#t Garamantia#!\nDifficulty: #Y Easy#!\n\n$garamantes_heritage_desc$"
  massaesylia_start:0 "#t Massaesylia#!\nDifficulty: #Y Hard#!\n\n$Massaesylian_heritage_desc$"
  nuragic_start:0 "#t Gymnaesia#!\nDifficulty: #Y Hard#!\n\n$balearic_heritage_desc$"
  karkamesh_start:0 "#t Karkemish#!\nDifficulty: #Y Hard#!\n\n$hittite_heritage_desc$"
  tadmor_start:0 "#t Tadmor#!\nDifficulty: #Y Normal#!\n\n$tadmor_heritage_desc$"
  hamath_start:0 "#t Hamath#!\nDifficulty: #Y Normal#!\n\n$hamath_heritage_desc$"
  aram_start:0 "#t Aram#!\nDifficulty: #Y Normal#!\n\n$aram_heritage_desc$"
  tyre_start:0 "#t Tyre#!\nDifficulty: #Y Easy#!\n\nOnce the most powerful naval power in the Mediterranean, Tyre has since fallen from power. Will the ambitions of Azemilcus Tzorid be lofty enough to take Tyre to new heights?"

  #Asia
  antigonid_start:0 "#T Antigonid Kingdom#!\nDifficulty: #y Normal#!\n\n$antigonid_heritage_desc$"
  seleukid_start:0 "#T Seleukid Empire#!\nDifficulty: #y Easy#!\n\n$seleucus_heritage_desc$"
  bithynia_start:0 "#T Bithynia#!\nDifficulty: #y Hard#!\n\n$bithynia_heritage_desc$"
  rhodes_start: "#t Rhodes#!\nDifficulty: #y Hard#!\n\nThe beautiful island of Rhodes is the gateway to the Aegean, strategically situated and blessed with an industrious and fine people, and it is these indisputable facts that have caused many foreign powers to covet the island for themselves. Rhodes was recently under siege for a year and is still recovering from the deleterious effects, but will not be broken!"
  judea_start: "#t Judea#!\nDifficulty: #y Hard#!\n\nFor centuries the Jews have been confined to Palestine and some corners of Arabia, their holy places and ancestral burial sites in the hands of usurpers. It is time to take back what belongs rightfully to the Hebrew people!"
  samaria_start: "#t Samaria#!\nDifficulty: #y Hard#!\n\n$samaria_heritage_desc$"
  bactria_start: "#t Bactria#!\nDifficulty: #y Hard#!\n\nBactria remains under the iron grip of the Seleukid Empire, which has become preoccupied with numerous conflicts to the West, leaving its satrapy undefended from the hordes of Scythia. Bactria is wealthy, urbanized and fertile, and could become a great nation, if she can win her freedom."
  persis_start: "#t Persis#!\nDifficulty: #y Normal#!\n\n$heritage_of_persis_desc$"
  atropatene_start: "#t Atropatene#!\nDifficulty: #y Normal#!\n\n$atropatenian_heritage_desc$"
  sogdia_start: "#t Sogdia#!\nDifficulty: #y Very Hard#!\n\n$sogdian_heritage_desc$"
  tasm_start:0 "#t Tasm#!\nDifficulty: #y Hard#!\n\nIn the heart of the Arabian Peninsula, the tribes of Tasm eke out an existence amidst the desolate sand dunes, clinging to the life-giving waters of the few oases scattered around their territories. Oftentimes ignored by the Republics and Monarchies of the coasts, who view the Tasmite people as savages that are only good to hire as mercenaries for their regional wars, this will prove to be their undoing..."
  nabatea_start:0 "#t Nabatea#!\nDifficulty: #y Hard#!\n\nThe Malka of Nabatea, as their King is known, rules over a strategically-important land that is widely traversed by merchants, diplomats and armies, for the domain of the Nabateans touches upon Asia, Africa and Arabia. The Wars of the Diadochi have thrust this vital region into the spotlight, as the crumbling political status quo has presented the ambitious Nabateans with the opportunity for expansion. "
  iberia_start:0 "#t Iberia#!\nDifficulty: #y Normal#!\n\n$iberian_heritage_desc$"
  cappadocia_start:0 "#t Cappadocia#!\nDifficulty: #y Normal#!\n\n$cappadocian_heritage_desc$"
  kolchis_start:0 "#t Kolchis#!\nDifficulty: #y Normal#!\n\n$colchis_heritage_desc$"
  saba_start:0 "#t Saba#!\nDifficulty: #Y Easy#!\n\n$saba_heritage_desc$"
  qataba_start:0 "#t Qataba#!\nDifficulty: #Y Easy#!\n\n$qataba_heritage_desc$"
  ach_heraclea_persica_start:0 "#t Heraclea Pontica#!\nDifficulty: #Y Very Hard#!\n\n$heraclea_pontican_heritage_desc$"
  tylos_start:0 "#t Tylos#!\nDifficulty: #Y Very Hard#!\n\n$tylosian_heritage_desc$"
  lycia_start:0 "#t Lycia#!\nDifficulty: #y Normal#!\n\n$lycian_heritage_desc$"
  lydia_start:0 "#t Lydia#!\nDifficulty: #y Easy#!\n\nLydian grasp over it's realm has been slipping for over 40 years. Macedonian-funded piracy, revolting subjects, and internal troubles have rendered the Lydian state unable to maintain itself. Will Lydia reassert it's control, or will Lydia be shattered?"
  armenia_start:0 "#t Armenia#!\nDifficulty: #y Normal#!\n\nA Satrapy of Media, Armenia is ready to exploit the current weakness of the Median state, and to seize eastern Median lands for themselves."
  que_start:0 "#t Que#!\nDifficulty: #y Hard#!\n\n$que_heritage_desc$"
  phrygia_start:0 "#t Phrygia#!\nDifficulty: #y Hard#!\n\nClaimed by some to be migrants from the west, specifically the southern areas comprising the Balkans, the Phrygians are said to have moved into the lands of Anatolia following the collapse of the Hittite Empire. Emerging from the destruction left behind by the Sea Peoples, the ancestors of the Phrygians were quick to capitalize in the wake of apocalypse, thus establishing the city of Gordium, raising high their sovereignty to all the lands. With a foundation thus in place, the Phrygians were able to make more than due with tradings towards the Greeks over in Europe, with the elites of Phrygian society have grown wealthy."

  #India
  maurya_start:0 "#t Maurya#!\nDifficulty: #Y Easy#!\n\n$maurya_heritage_desc$"
  anuradhpura_start: "#t Anurahapura#!\nDifficulty: #y Normal#!\n\nAnuradhapura dominates the island of Lanka in more ways than one; not only is it the closest nation to the mainland, enjoying opportunities for trade and diplomacy that her neighbors simply do not, but Anuradhapura is also fortunate enough to be the site where the Sigiriya, an ancient fortress of great power and wonder, dominates and protects the entire landscape beneath."
  chola_start: "#t Chola#!\nDifficulty: #y Normal#!\n\nThe Tamil Kings of Chola, Chera, and Pandya dominated the south of India during Maurya rule. Unstable and prone to warfare, the triumvirate has divided the Tamil people for too long. By uniting them under one rule, we shall take our place as the rightful rulers of Tamilakam."
  pandya_start:0 "#t Pandya#!\nDifficulty: #Y Normal#!\n\n$pandyan_heritage_desc$"
  chera_start:0 "#t Chera#!\nDifficulty: #Y Normal#!\n\n$cheran_heritage_desc$"
  kalinga_start:0 "#t Kalinga#!\nDifficulty: #Y Normal#!\n\n$kalingan_heritage_desc$"
  zhangzhung_start:0 "#t Zhangzhung#!\nDifficulty: #Y Normal#!\n\n$zhangzhung_heritage_desc$"
  paurava_start:0 "#t Paurava#!\nDifficulty: #Y Hard#!\n\n$paurava_heritage_desc$"
  nabhapakti_start:0 "#t Nabhapakti#!\nDifficulty: #Y Very Hard#!\n\n$nabhapakti_heritage_desc$"
  thebes_start:0 "#t Thebes#!\nDifficulty: #Y Normal#!\n\n$The Thebans have always been a strong military power, even in more ancient times. The leader of the mighty Theban league, perhaps Thebes is ready to reclaim the heritage of Epaminondas, and to take her place as the leader of the Greeks.$"
  athens_start:0 "#t Athens#!\nDifficulty: #Y Normal#!\n\n The greatest of all the Greek poleis, Athens is considered the center of the Greek philosphical and intellectual world. as of late, tensions have been rising between Athen's old enemy, Corinth."
  korinth_start:0 "#t Korinth#!\nDifficulty: #Y Normal#!\n\nThe leader of the Peloponnesian league, a conflict between Korinth and Athens seems inevitable. Perhaps this is a chance for Korinth to finally get rid of those Athenians once and for all."
  macedon_start:0 "#t Macedon#!\nDifficulty: #Y Normal#!\n\nAlexander the Wise has a vision of a panhellenic state, now is the time for the Greeks to be united under one banner!"
  sparta_start:0 "#t Sparta#!\nDifficulty: #Y Hard#!\n\nSparta is little more than a dream of a once glorious past. Will Sparta be able to make the dream a reality, or will she fade in the passage of time?"
  odrysia_start:0 "#t Odrysia#!\nDifficulty: #Y Hard#!\n\nThe Odrysian Kingdom was destroyed due to the folly of Seuthes III Odrysid, and the martial prowess of Alexander the Wise. Will Seuthes redeem himself, or has Zalmoxis abandoned him?"
  kios_start:0 "#t Kios#!\nDifficulty: #Y Hard#!\n\nMithradates was able to establish his own personal realm, after his Anabasis with his army of 5,000 through Media, Assyria, Armenia, and Anatolia. A skilled negiotator, Mithradates has been able to achieve his aims thus far. However, the crown of Lydia would look very nice on his head..."