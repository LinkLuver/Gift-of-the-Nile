  cyrene_start:0 "#t Cyrenica#!\nDifficulty: #Y Normal#!\n\nA greek colony, Cyrenica has fallen under the control of the Dread Pirate Ptolemy, and his first mate, Antigonos. A new age of piracy has come for the Mediterranean!"
