 LOADING_TIP_182:0 "A brick may move from under its partner, still I will not move from under the feet of the king, my lord. - Adda-danu of Gazru, Amarna Letters"
 LOADING_TIP_183:0 "For the lack of a cultivator, my field is like a woman without a husband. - Rib-Hadda of Byblos, Amarna Letters"
 LOADING_TIP_184:0 "And know that the Pharaoh is hale like the Sun in the Sky. For his troops and his chariots in multitude all goes very well... - Endaruta of Achshaph, Amarna Letters"
 LOADING_TIP_185:0 "I looked this way, and I looked that way, and there was no light. Then I looked towards the king, my lord, and there was light. - Tagi of Ginti, Amarna Letters"
 LOADING_TIP_186:0 "May the Lady of Gubla (Byblos) grant power to the king, my lord. - Rib-Hadda of Byblos, Amarna Letters"
 LOADING_TIP_187:0 "...when an ant is pinched, does it not fight back and bite the hand of the man that struck it? - Labayu of Shechem, Amarna Letters"
 LOADING_TIP_189:0 "Fool! Don't you see now that I could have poisoned you a hundred times had I been able to live without you. - Cleopatra VII"
 LOADING_TIP_190:0 "I am Zakkur, king of Hamath and Luash, Bar-Hadad, son of Hazael, king of Aram, united against me seventeen kings, all these kings laid siege to Hazrach, Baalshamayn said to me, "Do not be afraid! I will save you from all these kings who have besieged you" - Zakkur, King of Hamath"
 LOADING_TIP_191:0 "Gilgamesh, where are you hurrying to? You will never find that life for which you are looking. When the gods created man they allotted to him death, but life they retained in their own keeping. As for you, Gilgamesh, fill your belly with good things; day and night, night and day, dance and be merry, feast and rejoice. Let your clothes be fresh, bathe yourself in water, cherish the little child that holds your hand, and make your wife happy in your embrace; for this too is the lot of man. - Anonymous, The Epic of Gilgamesh"
 LOADING_TIP_192:0 "All men have their frailties; and whoever looks for a friend without imperfections, will never find what he seeks. - Cyrus the Good"
 LOADING_TIP_193:0 "Diversity in counsel, unity in command. - Cyrus the Good"
 LOADING_TIP_194:0 "O man whoever you are and wherever you come from for I know you will come I am Cyrus who won the Persians their empire. Do not therefore begrudge me this bit of earth that covers my bones. - Cyrus the Good"
 LOADING_TIP_195:0 "Force is always beside the point when sublety will serve. - Darius the Great"
 LOADING_TIP_196:0 "Whether men lie, or say true, it is with one and the same object. - Darius the Great"
 LOADING_TIP_197:0 "No one would be foolish enough to choose war over peace--in peace sons bury their fathers, but in war fathers bury their sons. - Croesus of Lydia"
 LOADING_TIP_198:0 "Greed, in the end, fails even the greedy. - Cathryn Louis on the story of King Midas of Phrygia."
 LOADING_TIP_199:0 "Now, sir, you have totally confused me by saying 'after death there is no awareness' - Maitreyi debating Yajnavalkya."
 LOADING_TIP_200:0 "However many holy words you read, however many you speak, what good will they do you if you do not act on upon them? - Buddha Siddhartha Guatama Shakyamuni"
 LOADING_TIP_201:0 "Self knowledge is the basis of true knowledge. - The Book of the Dead"
 LOADING_TIP_202:0 "Offering which the king gives Sobek Lord of Sumenu, may he give offerings and provisions to the Ka of the servant Sineb - Prayer to Sobek"
 LOADING_TIP_203:0 "How manifold it is, what thou hast made! They are hidden from the face of man. O sole god, like whom there is no other! Thou didst create the world according to thy desire, Whilst thou wert alone: All men, cattle, and wild beasts, Whatever is on Earth, going upon (its) feet, And what is on high, flying with its wings. - The Hymn to the Aten"


 LOADING_TIP_204:0 "I am Dâryavuš, the great king, king of kings, the king of Persia, the king of countries, the son of Hystaspes, the grandson of Arsames, the Achaemenid. - Darius the Great"
 LOADING_TIP_205:0 "That is why we are called Achaemenids; from antiquity we have been noble; from antiquity has our dynasty been royal. - Darius the Great"
 LOADING_TIP_206:0 "By the grace of Ahuramazda am I king; Ahuramazda has granted me the kingdom... Ahuramazda has granted unto me this empire. Ahuramazda brought me help, until I gained this empire; by the grace of Ahuramazda do I hold this empire. - Darius the Great"
 LOADING_TIP_207:0 "Those Elamites were faithless and Ahuramazda was not worshipped by them. I worshipped Ahuramazda; by the grace of Ahuramazda I did unto them according to my will. - Darius the Great"
 LOADING_TIP_208:0 "I am Xerxes, the great king, king of kings, king of countries containing many kinds of men, king in this great earth far and wide, son of king Darius, an Achaemenian, a Persian, son of a Persian, an Aryan, of Aryan stock. - Xerxes I Achaemenid"
 LOADING_TIP_209:0 "These Indians (beyond Hindush) dwell far away from the Persians southwards, and were no subjects of King Darius. - Herodotus"
 LOADING_TIP_210:0 "A great god is Ahuramazda, who created this earth, who created heaven, who created man, who created happiness for man, who made Xerxes king, one king of many, one lord of many. - Xerxes I Achaemenid"
 LOADING_TIP_211:0 "Thus says Darius the King: I built this palace at Susa. May Ahuramazda protect me, my royal house, and what I have made. - Darius the Great"
 LOADING_TIP_212:0 "I am Darius, the great king... By the favor of Ahuramazda, I am of such a sort that I am a friend of what is right; I am not a friend of what is wrong. It is not my desire that the weak man should have wrong done to him by the mighty, nor that the mighty man should have wrong done to him by the weak. - Darius the Great"
 LOADING_TIP_213:0 "Ahuramazda, who is the greatest of gods, has made me king of kings, of many countries and many peoples, and I rule this empire by the will of Ahuramazda. - Artaxerxes I Achaemenid"
 LOADING_TIP_214:0 "I am Cyrus, king of half the world, great king, mighty king, king of Persia, king of Hindush, king of the Five Rivers, son of Cambyses, great king, king of Anshan, descendant of Teispes, great king, king of Anshan, of an ancient royal lineage, whose rule Humban and Agni love, and with whose kingship, to their joy, they concern themselves. - Cyrus the Good"
 LOADING_TIP_215:0 "Deioces, then, was the man who, being of great renown in his own country, brought the Medes together, and founded a kingdom out of the separate villages, each of which used to govern itself in its own way... He set himself to behave with exact justice on every occasion, and by this conduct he won golden opinions from all his fellow-citizens. - Herodotus"
 LOADING_TIP_216:0 "Astyages, in the course of his reign, had a daughter, whom he called Mandane... Astyages, being much alarmed by a vision which he had, sent for his Magi, and consulted them concerning it. They foretold that Mandane's child would rule in his stead... In this way Cyrus, the son of Cambyses, was born, and when he grew to manhood, he raised a rebellion against Astyages, with the help of the Persians. - Herodotus"
 LOADING_TIP_217:0 "O Ahura Mazda! Ever since I first conceived Thee in my mind, I have taken Thee as worthy of worship with good mind, as the Father of good mind, as the rightful Creator of Righteousness, as the Lord (ruling) over all the deeds of this world. - Yasna XXXI.8"
 LOADING_TIP_218:0 "O Most Beneficent Ahura Mazda! We approach Thee and Thee alone through Thy fire. -Yasna XXXVI.1"
 LOADING_TIP_219:0 "They always choose righteousness who put faith in the religion and perform right actions which please Ahura Mazda. -Yasna XXX.5"
 LOADING_TIP_220:0 "May Mithra, come for our help, prosperity (and) cheerfulness. - Meher Yasht 5"
 LOADING_TIP_221:0 "O Mithra! Free us from distress, as we have not lied. - Meher Yasht 23"
 LOADING_TIP_222:0 "O Ye Courageous (Mithra)! Grant to us these desires, which we ask of thee: wealth, courage, power of smiting the enemy, good conscience, righteousness. - Meher Yasht 33"
 LOADING_TIP_223:0 "Has Ahura Mazda, the Creator, created anything in the world, to which Ahriman is unable to do any harm? Yes. It is less possible to do any harm to a person who is wise and contented. - Mino-ī-Kherad, XXXIV .2,4"
